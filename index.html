<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="container g-0 padding-mc height-mc" id="app">
        <div class="row height-mc">
            <div class="col-4">
                <div class="row flex-column height-mc">
                    <div class="col height-chat-active user-mc p-2 d-flex justify-content-between align-items-center">
                        <div>
                            <img src="./img/elonmusk_afp.jpeg" alt="">
                            <span> Elon</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="col height-chat-active d-flex align-items-center news-mc">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="d-flex flex-column">
                            <h2 class="mb-0">Ricevi notifiche di nuovi messaggi</h2>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="col height-chat-active search-mc p-2">
                        <div class="input-group">
                            <i class="fa-solid fa-magnifying-glass input-group-text "></i>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col mb-auto p-0 chat-group-mc d-flex flex-column">
                        <div class="col chat-active border-chat-mc d-flex justify-content-between p-1 height-chat-active">
                            <div class="d-flex">
                                <img src="./img/gates.jpeg" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="mb-0 fs-4">Bill</h2>
                                    <span class="text-mess-mc">Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div>
                                <span class="time-mess-mc">12:00</span>
                            </div>
                        </div>
                        <div class="col d-flex border-chat-mc justify-content-between p-1 height-chat-active">
                            <div class="d-flex">
                                <img src="./img/elonmusk_afp.jpeg" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="mb-0 fs-4">Elon</h2>
                                    <span class="text-mess-mc">Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div>
                                <span class="time-mess-mc">12:00</span>
                            </div>
                        </div>
                        <div class="d-flex border-chat-mc justify-content-between p-1 height-chat-active">
                            <div class="d-flex">
                                <img src="./img/Steve_Jobs_Headshot_2010-CROP2.jpeg" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="mb-0 fs-4">Steve</h2>
                                    <span class="text-mess-mc">Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div>
                                <span class="time-mess-mc">12:00</span>
                            </div>
                        </div>
                        <div class="col d-flex border-chat-mc justify-content-between p-1 height-chat-active">
                            <div class="d-flex">
                                <img src="./img/warren-buffett.jpeg" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="mb-0 fs-4">Warren</h2>
                                    <span class="text-mess-mc">Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div>
                                <span class="time-mess-mc">12:00</span>
                            </div>
                        </div>
                        <div class="col d-flex border-chat-mc justify-content-between p-1 height-chat-active">
                            <div class="d-flex">
                                <img src="./img/zuckerberg-scaled.jpeg" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="mb-0 fs-4">Mark</h2>
                                    <span class="text-mess-mc">Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div>
                                <span class="time-mess-mc">12:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row flex-column height-mc">
                    <div class="col height-chat-active">
                        <div class="row">
                            <div class="col active-user p-2 d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img src="./img/elonmusk_afp.jpeg" alt="">
                                    <div class="d-flex flex-column">
                                        <span> Elon</span>
                                        <span class="text-active-mess-mc">Ultimo accesso oggi alle 12:00</span>
                                    </div>
                                </div>
                                <div class="">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-auto bg-mc"></div>
                    <div class="col height-chat-active write-mc p-2 d-flex align-items-center">
                        <i class="fa-regular fa-face-smile"></i>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
